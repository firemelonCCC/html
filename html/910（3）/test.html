                            for (var j = 0; j < json.features[jsoni].geometry.coordinates[i1].length; j++) {

                                }

                        }
                        var polygon = {
                            type: "polygon",
                            rings: ringArray
                        };
                        polygonArray[CountOfPolygon] = polygon;
