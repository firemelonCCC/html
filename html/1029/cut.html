<!DOCTYPE html>

<html>
    
    <head>
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="dojo.js"></script>

        <style>
            html,
            body,
            #viewDiv{
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                font-family: verdana
            }
            #topbar{
                background: #fff;
                position: absolute;
                top: 15px;
                right: 15px;
                padding: 10px;
            }
            
            .action-button{
                font-size: 16px;
                background-color: transparent;
                border: 1px solid #D3D3D3;
                color: #6e6e6e;
                height: 32px;
                width: 32px;
                text-align: center;
                box-shadow: 0 0 1px rgba(0,0,0,0.3);
            }
            
            .action-button:hover,
            .action-button:focus
            {
                background: #0079c1;
                color: :#e4e4e4;
            }
            .active{
                background: #0079c1;
                color: #e4e4e4;
            }
            
        </style>
    </head>
    
    <body>
        <script>
        
        require([
            "esri/views/MapView",
            "esri/Map",
            "esri/widgets/Sketch/SketchViewModel",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/widgets/LayerList",
            "esri/geometry/geometryEngine",
            "esri/geometry/Polyline",
            "dojo/domReady!"
        ],function(MapView,Map,SketchViewModel,Graphic,GraphicsLayer,
                   LayerList,geometryEngine,Polyline){
            const map = Map({
                spatiaReference:{wkid:4326}
            });
            var oneLayer = new GraphicsLayer();
            var twoLayer = new GraphicsLayer();
            map.add(oneLayer);
            
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [0,0],
                zoom: 1
            });
            view.when(function(){
                
                const sketchViewModel = new SketchViewModel({
                    view: view,
                    layer: oneLayer,
                    pointSymbol: {
                        type: "simple-marker",
                        style: "square",
                        color: "#f00",
                        size: "16px",
                        outline:{
                            color: [255,255,255],
                            width: 3
                        }
                    },
                    polylineSymbol:{
                        type: "simple-line",
                        color: "#f00",
                        width: "4",
                        style: "dash",
                    },
                    polygonSymbol: {
                            type: "simple-fill", // autocasts as new SimpleFillSymbol()
                            color: "rgba(138,43,226, 0.8)",
                            style: "solid",
                            outline: {
                                color: "white",
                                width: 1
                            }
                        }
                });
                
                //setupClickHandler();
                
            sketchViewModel.on("create-complete", addGraphic);
                
                
                
            var drawPolygonButton = document.getElementById("polygonButton");
            drawPolygonButton.onclick = function() {
                sketchViewModel.create("polygon");
                setActiveButton(this);
            };

            var drawRectangleButton = document.getElementById(
                        "rectangleButton");
            drawRectangleButton.onclick = function() {                   
                sketchViewModel.create("rectangle");
                setActiveButton(this);};
                
                
                
                
            function setActiveButton(selectedButton) {    
                view.focus();
                var elements = document.getElementsByClassName("active");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].classList.remove("active");
                }
                if (selectedButton) {
                    selectedButton.classList.add("active");
                }
            }
                
                function addGraphic(event){
                    if(event.geometry.type=="polygon")
                        {
                            var graphic = new Graphic({
                                geometry: event.geometry,
                                symbol:{
                                    type: "simple-fill",
                                    color: "#f00",
                                    outline: {
                                        color: "#fff",
                                        width: 1
                                    }
                                }
                            });

                                    IntersectCut(graphic);
                            oneLayer.add(graphic);
                        }
                }
                
                function IntersectCut(graphic){
                    var intersectGraphic = new Graphic();
                    var i= oneLayer.graphics.items.length ; j = 0;
                    var pointXy = new Array();
                    {
                        for(j=0;j<i;j++)
                            if(geometryEngine.intersects(graphic.geometry,oneLayer.graphics.items[j].geometry)==true){
                                intersectGraphic = geometryEngine.intersect(graphic.geometry,oneLayer.graphics.items[j].geometry);
                                gpoint(intersectGraphic.rings);
                            }
                    }
                }
                function gpoint(perRings){
                var pointXy=new Array;
                for(var points=0; points<perRings.length;points++)
                {
                    pointXy[points]=perRings[points];
                }
                
                var polyLine = new Polyline({
                    paths: pointXy,
                    spatialReference: { wkid: 4326 }
                })
                
                graphic = Graphic({
                    geometry: polyLine,
                    symbol: {
                        type: "simple-line",
                        color: "#000",
                        width: "4",
                        style: "dash",
                    }   
                });
                oneLayer.add(graphic);
            }

            });

            
        });
        </script>
        
        <div id = "viewDiv">
        <div id = "topbar">
            <button class="action-button esri-icon-polygon" id="polygonButton" type="button" title="Draw polygon"></button>
            <button class="action-button esri-icon-checkbox-unchecked" id="rectangleButton" type="button" title="Draw rectangle"></button>
            <button class="action-button esri-icon-trash" id="resetBtn" type="button" title="Clear graphics"></button>
            </div>
        </div>
        
    </body>
    
    
    
</html>
